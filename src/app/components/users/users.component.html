<p> </p>

<div class="container">
    <div class="row ">
        <div class="col-3 "></div>
        <div class="col-4 ">

            <!-- <table mat-table [dataSource]="users" class="mat-elevation-z8"></table>-->

            <table class="table">
                <tr class="header">
                    <th>Name</th>
                    <th>Age</th>
                </tr>
                <tr *ngFor="let user of users">
                    <td>{{user.name}}</td>
                    <td>{{user.age}}</td>
                </tr>
            </table>

        </div>
    </div>
    <div class="row">
        <div class="col-7">
            <div class="button">
                <button (click)="toggle()"> Toggle</button>
            </div>
            <div *ngIf="condition; else elseBlock">
                <span  style="background-color: green">Content to render when condition is true.</span> 
            </div>
            <ng-template #elseBlock>
                <span style="background-color: red;"> Content to render when condition is false.</span>
            </ng-template>
        </div>
    </div>
</div>
