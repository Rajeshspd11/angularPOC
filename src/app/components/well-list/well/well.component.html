<p></p>

<div class="container-fluid">
    <form (ngSubmit)="onSubmit(formRef)" #formRef="ngForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" [(ngModel)]="well.name"  #name="ngModel" required>

            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" name="type" class="form-control" [(ngModel)]="well.type" #type="ngModel" required>

            <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
                Type is required
            </div>
        </div>
        <div class="form-group">
            <label for="sourceKey">SourceKey</label>
            <input type="text" [(value)]="sourceKey" class="form-control"  #srcKey disabled >
        </div>

        <div class="form-group">
            <Button type="submit" class="btn btn-success" [disabled]="!formRef.form.valid"> Add </Button>
        </div>
    </form>
</div>
