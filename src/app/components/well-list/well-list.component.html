<p></p>

<div class="container" style="margin-top: 5%;">
    <div class="row" >
        <div class="col-md-10 col-lg-10" >


       <app-well [sourceKey]="sourceKey" (addWell)="wellAdded($event)" ></app-well>


        </div>
        <div class=" col-md-5 col-lg-5 " >
           <table class="table">
               <tr >
                   <th>Name</th>
                   <th>Type</th>
                   <th>SourceKey</th>
               </tr>
               <tr *ngFor="let well of wells" >
                    <td>{{well.name}}</td>
                    <td [ngClass]="{'cat1':well.type=='cat1','cat2':well.type=='cat2','cat3':well.type=='cat3'}">{{well.type}}</td>
                    <td (click) = "wellSelected(well)" class="pointer">{{well.sourceKey}}</td>
               </tr>

           </table>
        </div>

    </div>
</div>
